<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption & Shop - Login</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box" id="loginBox">
            <h2>Mirë se vini!</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Fjalëkalimi</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Hyr</button>
                <p class="switch-form">Nuk keni llogari? <a href="#" id="showSignup">Regjistrohu</a></p>
            </form>
        </div>

        <div class="auth-box" id="signupBox" style="display: none;">
            <h2>Krijoni llogari</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Emri</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Fjalëkalimi</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Konfirmo fjalëkalimin</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">Regjistrohu</button>
                <p class="switch-form">Keni llogari? <a href="#" id="showLogin">Hyr</a></p>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBox = document.getElementById('loginBox');
        const signupBox = document.getElementById('signupBox');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');

    if(showSignup) {
        showSignup.addEventListener('click', function(e) {
            e.preventDefault();
            loginBox.style.display = 'none';
            signupBox.style.display = 'block';
        });
    }
    if(showLogin) {
        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            signupBox.style.display = 'none';
            loginBox.style.display = 'block';
        });
    }
    if(signupForm){
        signupForm.addEventListener('submit', function(e) {
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirmPassword').value;
            if(password !== confirm){
                e.preventDefault();
                alert('Fjalëkalimet nuk përputhen!');
            }
        });
    }
});
</script>
</body>
</html>
